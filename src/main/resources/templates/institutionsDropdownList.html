<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Institutions List</title>
</head>
<body>
    <div th:fragment="selectInstitutionsList(currentValue)">
<!--        For some reason id and name fields are required to make the list select the original value as default.-->
        <select class="form-control" id="institutionsDropDownList" name="institutionsDropDownList">
            <option th:each="option : ${institutions}" th:value="${option.id}" th:selected="${currentValue == option.id}" th:text="${option.name}"></option>
        </select>
    </div>
</body>
</html>
