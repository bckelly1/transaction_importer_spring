<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Category List</title>
</head>
<body>
<div th:fragment="selectCategoriesList(currentValue)">
    <!--        For some reason id and name fields are required to make the list select the original value as default.-->
    <select class="form-control" id="categoriesDropDownList" name="categoryId">
        <option th:class="${option.parent} ? '' : thick"
                th:each="option : ${categories}"
                th:selected="${currentValue == option.id}"
                th:text="${option.name}"
                th:value="${option.id}"></option>
    </select>
</div>
</body>
</html>
