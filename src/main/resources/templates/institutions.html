<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Institutions</title>
</head>
<body>
<h1>All Institutions</h1>
<p><a href="/">Index Page</a></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity : ${institutions}">
        <td th:text="${entity.id}"></td>
        <td th:text="${entity.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
