<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts</title>
</head>
<body>
<h1>All Accounts</h1>
<p><a href="/">Index Page</a></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
<!--        <th>Institution</th>-->
        <th>Balance</th>
        <th>Alias</th>
        <th>Type</th>
        <th>Last Updated</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity : ${accounts}">
        <td th:text="${entity.getId()}"></td>
        <td th:text="${entity.getName()}"></td>
<!--        <td th:text="${entity.institution}"></td>-->
        <td th:text="${entity.getBalance()}"></td>
        <td th:text="${entity.getAlias()}"></td>
        <td th:text="${entity.getType()}"></td>
<!--        TODO last_updated column name wrong-->
        <td th:text="${entity.getLast_updated()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
