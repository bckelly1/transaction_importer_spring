<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
    <style>
        body {
            background-color: #333333;
        }

        th {
            color: white;
        }

        td {
            color: white;
        }
    </style>
</head>
<body>
<h1>Last 100 Transactions</h1>
<p><a href="/">Index Page</a></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Category</th>
        <th>Vendor</th>
        <!--        <th>Account</th>-->
        <th>Mail Message Id</th>
        <th>Notes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity : ${transactions}">
        <td><a th:href="@{/transaction/{id}/(id=${entity.getId()})}"><p th:text="${entity.getId()}"></p></a></td>
        <td th:text="${entity.getDate()}"></td>
        <td th:text="${entity.getDescription()}"></td>
        <td th:text="${entity.getAmount()}"></td>
        <td th:text="${entity.getTransactionType()}"></td>
        <td th:text="${entity.getCategory().getName()}"></td>
        <td th:text="${entity.getMerchant().getName()}"></td>
        <!--        <td th:text="${entity.getAccount().getName()}"></td>-->
        <td th:text="${entity.getMailMessageId()}"></td>
        <td th:text="${entity.getNotes()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
